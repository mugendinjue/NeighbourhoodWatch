{% load static %}
<style>


</style>

<div class="container-fluid navbar_position">
  <div class="row">
    <div class="col-md-4">
      <nav class="navbar navbar-expand-lg navbar-light  ">
        <a class="navbar-brand" href="{% url 'homepage' %}"> <img src="{% static 'img/watch.jpg' %}" alt=""
            style="border-radius: 50%;" height="50" width="50"> NWatch</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </div>
    {% if user.is_authenticated %}
    <div class="col-md-4">
      <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li>
              <form class="form-inline mt-3 ml-2 pl-2" action="{% url 'search' %}">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" name="search_term" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="col-md-4">
      <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle ml-3 pl-3 " href="#" id="navbarDropdownMenuLink" role="button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img src="{{user.profile.profile_pic.url}}" style="border-radius: 50%;" height="50" width="50" alt="">
                <strong class="mr-2 pl-2">{{user.username}}</strong>
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="{% url 'profile' %}">View Profile</a>
                <a class="dropdown-item" href="{% url 'myhood' %}">My Hood</a>
                <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
      {% endif %}
    </div>
  </div>
</div>
